<!DOCTYPE html>
<html>
  <head>
    <title>Success</title>
    <link rel="stylesheet" type="text/css" href="static/successStyle.css">
  </head>
  <body>
    <h1>This is one of the pages of all time</h1>
    <form method="post" action="/upload_png" enctype="multipart/form-data">
      <label for="option">Select an option:</label>
      <select id="option" name="option">
        <option value="gmail">Gmail</option>
        <option value="discord">discord</option>
        <option value="steam">steam</option>
      </select>
      <br><br>
      <label for="image">Upload a PNG file:</label>
      <input type="file" id="image" name="image" accept="image/png">
      <br><br>
      <input type="submit" value="Submit">
    </form>

    <br><br>

    {% if text %}
      <h2>Text for {{ selected_option }}:</h2>
      <p>{{ text }}</p>
    {% endif %}
  </body>
</html>
